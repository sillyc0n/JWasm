name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        # macOS is not included due to the exclusion in Travis CI config
        # compiler: [gcc, clang] # Uncomment and adjust if needed for specific compilers

    steps:
    - uses: actions/checkout@v2

    - name: Set up C environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Clone JWasm regressions
      run: git clone https://github.com/JWasm/JWasm-regressions.git Regress

    - name: Build
      run: make -s -f GccUnix.mak

    - name: Run tests
      run: |
        #echo "export PATH=${{ github.workspace }}/GccUnixR:$PATH" >> $GITHUB_ENV
        #echo $PATH
        export PATH=${{ github.workspace }}/GccUnixR:$PATH        
        # echo "${{ github.workspace }}/GccUnixR" >> $GITHUB_PATH
        # cat $GITHUB_PATH        
        cd Regress
        /bin/bash test-linux.sh; [ $? -gt 0 ] 
        ls -l